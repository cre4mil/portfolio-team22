<!-- Contact Section -->
<section id="contact" class="container mx-auto py-16 px-4">
    <h2 class="text-4xl font-extrabold text-center mb-8 text-[#433878]">Contact Me</h2>
    <p class="text-center text-gray-600 mb-12 max-w-2xl mx-auto">
        Have any questions or want to work together? Fill out the form below and Iâ€™ll get back to you as soon as I can!

    <form class="max-w-lg mx-auto bg-white p-10 shadow-lg rounded-lg">
        <div class="mb-6">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
            <input type="text" id="name" name="name"
                class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#433878] focus:border-transparent"
                placeholder="Enter your name" required>
        </div>
        <div class="mb-6">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email" id="email" name="email"
                class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#433878] focus:border-transparent"
                placeholder="Enter your email" required>
        </div>
        <div class="mb-6">
            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Your Message</label>
            <textarea id="message" name="message" rows="6"
                class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#433878] focus:border-transparent"
                placeholder="Write your message here..." required></textarea>
        </div>
        <button type="submit"
            class="w-full bg-[#433878] text-white font-medium py-3 rounded-lg hover:bg-[#7E60BF] transition duration-300">
            Send Message
        </button>
    </form>
</section>
