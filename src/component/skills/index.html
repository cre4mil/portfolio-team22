<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Skills Section -->
  <section id="skills" class="py-16 bg-gray-100">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold text-center mb-12 text-primary">My Skills</h2>
      <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:scale-105 duration-500 animate-bounce-in">
          <h3 class="text-2xl font-semibold mb-6 text-secondary">Technical Skills</h3>
          <ul class="space-y-4">
            <li class="flex justify-between items-center">
              <span>ทักษะการพูด</span>
              <div class="w-40 bg-gray-200 rounded-full h-4">
                <div class="bg-[#433878] h-4 rounded-full" style="width: 80%"></div>
              </div>
            </li>
            <li class="flex justify-between items-center">
              <span>ทักษะการเต้น</span>
              <div class="w-40 bg-gray-200 rounded-full h-4">
                <div class="bg-[#433878] h-4 rounded-full" style="width: 70%"></div>
              </div>
            </li>
            <li class="flex justify-between items-center">
              <span>ทักษะการแสดง</span>
              <div class="w-40 bg-gray-200 rounded-full h-4">
                <div class="bg-[#433878] h-4 rounded-full" style="width: 100%"></div>
              </div>
            </li>
          </ul>
        </div>
        <div class="bg-white p-8 rounded-2xl shadow-lg hover:shadow-2xl transition transform hover:scale-105 duration-500 animate-bounce-in">

          <h3 class="text-2xl font-semibold mb-6 text-secondary">Soft Skills</h3>
          <ul class="space-y-4">
            <li class="flex items-center">
              <svg class="w-6 h-6 text-bg-[#433878] mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
              <span>การทำงานเป็นทีม</span>
            </li>
            <li class="flex items-center">
              <svg class="w-6 h-6 text-bg-[#433878] mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
              <span>การแก้ปัญหาเฉพาะหน้า</span>
            </li>
            <li class="flex items-center">
              <svg class="w-6 h-6 text-bg-[#433878] mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
              <span>ความคิดสร้างสรรค์</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
