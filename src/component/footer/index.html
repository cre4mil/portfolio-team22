<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Footer Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Footer -->
    <footer class="bg-gradient-to-r from-[#7E60BF] to-[#E4B1F0] text-white py-12">
        <div class="container mx-auto px-6 md:px-12">
            <!-- Grid Layout -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12 text-center md:text-left">
                <!-- Contact Info -->
                <div>
                    <h5 class="text-xl font-semibold mb-4">Contact Info</h5>
                    <p class="mb-2">169 Long Had Bangsaen Road,</p>
                    <p class="mb-2">Saensuk Subdistrict, Muang District,</p>
                    <p class="mb-2">Chonburi Province 20131</p>
                    <p>Email: <a href="mailto:contact@jcbf.co.th" class="hover:underline">contact@jcbf.co.th</a></p>
                </div>
                <!-- Quick Links -->
                <div>
                    <h5 class="text-xl font-semibold mb-4">Quick Links</h5>
                    <ul class="flex flex-wrap justify-center md:justify-start gap-6">
                        <li><a href="#Home" class="hover:underline">Home</a></li>
                        <li><a href="#About" class="hover:underline">About</a></li>
                        <li><a href="#Projects" class="hover:underline">Projects</a></li>
                        <li><a href="#Contact" class="hover:underline">Contact</a></li>
                    </ul>
                </div>
                <!-- Follow Us -->
                <div>
                    <h5 class="text-xl font-semibold mb-4">Follow Us</h5>
                    <div class="flex justify-center md:justify-start gap-4">
                        <a href="#" class="hover:text-gray-300" title="Follow us on Facebook">
                            <i class="fab fa-facebook fa-lg"></i>
                        </a>
                        <a href="#" class="hover:text-gray-300" title="Follow us on Twitter">
                            <i class="fab fa-twitter fa-lg"></i>
                        </a>
                        <a href="#" class="hover:text-gray-300" title="Follow us on Instagram">
                            <i class="fab fa-instagram fa-lg"></i>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Footer Bottom -->
            <div class="mt-12 text-center border-t border-white pt-6">
                <p class="text-sm">&copy; 2025 JCBF. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
