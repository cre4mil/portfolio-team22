<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Horizontal Quick Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-center md:text-left">
                <div>
                    <h5 class="text-lg font-semibold mb-2">Contact Info</h5>

                        20131</p>
                    <p>Email : contact@jcbf.co.th</p>
                </div>
                <div>
              <div>
    <h5 class="text-lg font-semibold mb-2">Follow Us</h5>
    <div class="flex justify-center md:justify-start space-x-4">
        <!-- Added title attribute to provide discernible text for screen readers -->
        <a href="#" class="hover:text-gray-300" title="Follow us on Facebook">
            <i class="fab fa-facebook fa-lg" aria-hidden="true"></i>
            <span class="sr-only">Facebook</span>
        </a>
        <!-- Added title attribute to provide discernible text for screen readers -->
        <a href="#" class="hover:text-gray-300" title="Follow us on Twitter">
            <i class="fab fa-twitter fa-lg" aria-hidden="true"></i>

        </a>
        <!-- Added title attribute to provide discernible text for screen readers -->
        <a href="#" class="hover:text-gray-300" title="Follow us on Instagram">
            <i class="fab fa-instagram fa-lg" aria-hidden="true"></i>
            <span class="sr-only">Instagram</span>
        </a>
    </div>
</div>
      <h5 class="text-lg font-semibold mb-2">Quick Links</h5>
                    <div class="flex justify-center md:justify-start space-x-4">

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        if (menuBtn && menu) {
            menuBtn.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
        }
    </script>
</body>

</html>
