<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#433878',
                        'secondary': '#7E60BF',
                        'accent1': '#E4B1F0',
                        'accent2': '#FFE1FF'
                    }
                }
            }
        }
        </script>
    </head>
    <body
        class="bg-accent2 text-primary font-sans leading-normal tracking-normal">
        <!-- Navigation -->
        <nav class="bg-primary text-white fixed w-full z-20 top-0">
            <div
                class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
                <div class="text-2xl font-bold">
                    Portfolio
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="#home"
                        class="font-semibold hover:text-accent1 transition duration-300">Home</a>
                    <a href="#about"
                        class="font-semibold hover:text-accent1 transition duration-300">About</a>
                    <a href="#projects"
                        class="font-semibold hover:text-accent1 transition duration-300">Projects</a>
                    <a href="#contact"
                        class="font-semibold hover:text-accent1 transition duration-300">Contact</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-toggle"
                        class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="fixed top-0 left-0 w-full bg-primary text-white z-10 hidden flex-col divide-y divide-accent1">
            <a href="#home"
                class="py-3 px-6 text-lg font-medium hover:bg-secondary transition duration-300">Home</a>
            <a href="#about"
                class="py-3 px-6 text-lg font-medium hover:bg-secondary transition duration-300">About</a>
            <a href="#projects"
                class="py-3 px-6 text-lg font-medium hover:bg-secondary transition duration-300">Projects</a>
            <a href="#contact"
                class="py-3 px-6 text-lg font-medium hover:bg-secondary transition duration-300">Contact</a>
        </div>

        <!-- Mobile Menu Toggle Script -->
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuToggle.addEventListener('click', (event) => {
                event.stopPropagation();
                mobileMenu.classList.toggle('hidden');
                mobileMenu.classList.toggle('flex');
            });

            mobileMenu.addEventListener('click', (event) => {
                if (event.target.tagName === 'A') {
                    mobileMenu.classList.add('hidden');
                    mobileMenu.classList.remove('flex');
                }
            });

            document.addEventListener('click', (event) => {
                if (
                    !mobileMenu.classList.contains('hidden') &&
                    !mobileMenu.contains(event.target) &&
                    event.target !== mobileMenuToggle
                ) {
                    mobileMenu.classList.add('hidden');
                    mobileMenu.classList.remove('flex');
                }
            });
        });
        </script>
    </body>
</html>
