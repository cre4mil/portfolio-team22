<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body
        class=" text-purple-900 font-sans leading-normal tracking-normal">
        <!-- Navigation -->
        <nav class="bg-purple-900 text-white fixed w-full z-20 top-0">
            <div
                class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
                <div class="text-2xl font-bold">
                    Portfolio
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="/src/index.html"
                        class="font-semibold hover:text-pink-300 transition duration-300">Home</a>
                    <a href="/src/about.html"
                        class="font-semibold hover:text-pink-300 transition duration-300">About</a>
                    <a href="/src/projects.html"
                        class="font-semibold hover:text-pink-300 transition duration-300">Projects</a>
                    <a href="/src/contact.html"
                        class="font-semibold hover:text-pink-300 transition duration-300">Contact</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-toggle"
                        class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="fixed top-0 left-0 w-full bg-purple-900 text-white z-10 hidden flex-col divide-y divide-pink-300">
            <a href="/src/index.html"
                class="py-3 px-6 text-lg font-medium hover:bg-purple-600 transition duration-300">Home</a>
            <a href="/src/about.html"
                class="py-3 px-6 text-lg font-medium hover:bg-purple-600 transition duration-300">About</a>
            <a href="/src/projects.html"
                class="py-3 px-6 text-lg font-medium hover:bg-purple-600 transition duration-300">Projects</a>
            <a href="/src/contact.html"
                class="py-3 px-6 text-lg font-medium hover:bg-purple-600 transition duration-300">Contact</a>
        </div>

        <!-- Mobile Menu Toggle Script -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
                const mobileMenu = document.getElementById('mobile-menu');

                if (mobileMenuToggle && mobileMenu) {
                    // Toggle mobile menu on button click
                    mobileMenuToggle.addEventListener('click', (event) => {
                        event.stopPropagation();
                        mobileMenu.classList.toggle('hidden');
                        mobileMenu.classList.toggle('flex');
                    });

                    // Close mobile menu when a link is clicked
                    mobileMenu.addEventListener('click', (event) => {
                        if (event.target.tagName === 'A') {
                            mobileMenu.classList.add('hidden');
                            mobileMenu.classList.remove('flex');
                        }
                    });

                    // Close mobile menu when clicking outside
                    document.addEventListener('click', (event) => {
                        if (
                            !mobileMenu.classList.contains('hidden') &&
                            !mobileMenu.contains(event.target) &&
                            event.target !== mobileMenuToggle
                        ) {
                            mobileMenu.classList.add('hidden');
                            mobileMenu.classList.remove('flex');
                        }
                    });
                } else {
                    console.error('Mobile menu elements not found!');
                }
            });
        </script>
    </body>
</html>
