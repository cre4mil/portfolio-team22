<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Contact Section -->
    <section id="contact" class="container mx-auto py-16 px-4 mt-32">
        <h2 class="text-4xl font-extrabold text-center mb-8 text-[#433878]">Contact Us</h2>
        <p class="text-center text-gray-600 mb-12 max-w-2xl mx-auto">

        </p>
        <form class="max-w-full md:max-w-lg mx-auto bg-white p-6 md:p-10 shadow-lg rounded-lg">
            <div class="mb-4 md:mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" id="name" name="name"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#433878] focus:border-transparent"
                    placeholder="Enter your name" required>
            </div>
            <div class="mb-4 md:mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#433878] focus:border-transparent"
                    placeholder="Enter your email" required>
            </div>
            <div class="mb-4 md:mb-6">
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                <textarea id="message" name="message" rows="6"
                    class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#433878] focus:border-transparent"
                    placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit"
                class="w-full bg-[#433878] text-white font-medium py-3 rounded-lg hover:bg-[#7E60BF] transition duration-300">
                Send Message
            </button>
        </form>
    </section>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
